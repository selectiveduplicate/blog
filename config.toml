# The URL the site will be built for
base_url = "https://diaries.vercel.app"
title = "Sakib's blog"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true
generate_feed = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "lightspeed"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
seo = true
zola = true
maintained_with_love = false
footer_links = [
    {url = "$BASE_URL/about", name = "About"},
    {url = "https://selectiveduplicate.github.io/", name = "Website"}, 
    {url = "https://github.com/selectiveduplicate", name = "GitHub"}, 
    {url = "https://twitter.com/Slctvdplcate", name = "Twitter"},
    {url = "$BASE_URL/atom.xml", name = "RSS"},
]
